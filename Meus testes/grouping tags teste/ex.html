<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Grouping Tags</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Header</h1>
        <nav>
            <a href="#">Nav</a>
        </nav>
    </header>

    <main>
        <h2>Main</h2>
        <div>
            <section>
                <p>Section</p>

                <article id="artigo1">
                    <p>Article</p>
                </article>

                <article id="artigo2">
                    <p>Article</p>

                    <aside>
                        <p>aside</p>
                    </aside>
                </article>
            </section>
        </div>

        <div  id="main-aside">
            <aside>
                aside
            </aside>
        </div>
    </main>

    <footer>
        <h2>Footer</h2>
    </footer>

</body>
</html>
