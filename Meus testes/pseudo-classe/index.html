    <title>Pseudo-Classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 22px;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            background-color: rgb(0, 0, 109);
            color: white;
        }

        a {
            font-weight: bold;
            text-decoration: none; 
        }

        a:visited {
            color: red;
        }

        a:hover {
            color: darkred;
            text-decoration: underline;
        }

        #paragrafo-link-video {
            color: rgb(243, 76, 104);
        }

        #link-video {

        }
