<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de midias</title>
</head>
<body>
    <h1>Colocando áudios</h1>
    <p>Abaixo vai ser colocada uma mídia de áudio de um Jazz Blues</p>

    <audio preload="metadata" controls>
        <source src="midia/busy-city_track-tribe.mp3" type="audio/mpeg">
        <source src="midia/busy-city_track-tribe.ogg" type="audio/ogg">
        <source src="midia/busy-city_track-tribe.wav" type="audio/wav">
    </audio>

    <h1>Fotos dinâmicas</h1>
    <p>Observe como a foto abaixo vai se comportar conforme você aumente ou diminua a janela do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto G">
    </picture>
</body>
</html>
